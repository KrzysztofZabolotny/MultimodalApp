<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


     <style>

         body {
             background-color: #03859b;
             color: whitesmoke;
             font-family: 'Roboto', sans-serif;
             font-size: 20px;
         }

         table {
             width: 550px;
             border-collapse:collapse;
             margin: auto;
             background-color: cornflowerblue;
             border: 2px solid black;
             padding: 0;
         }
         table td {
             position: relative;
             text-align: center;
             border: 2px white;
             padding: 0;
             margin: 0;
         }
         .btn-logout{
             width: 100px;
             height: 40px;
             background-color: #ee0938;
             margin-right: 20px;
             margin-left: 20px;
             margin-top: 30px;
             font-weight: bold;
             color: #f5f5f5;
         }
         .btn-logout:hover{
             width: 100px;
             height: 40px;
             background-color: #07ac30;
             margin-right: 20px;
             margin-left: 20px;
             font-weight: bold;
             color: #f5f5f5;
         }


     </style>


</head>
<body>

<div class="col-12 text-right">

    <div class="card-img-top d-flex justify-content-end" style="margin-top: 20px; margin-right: 20px">
        <a href="/">
            <img src="../static/img/home.png" th:src="@{../img/home.png}" style="margin-right: 20px">
        </a>
        <a href="/logout">
            <img src="../static/img/logout.png" th:src="@{../img/logout.png}">
        </a>
    </div>


</div>
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">All registered Transports</h1>
            <p class="lead">This is a list of all available transports to date</p>
            <p class="lead" th:text="${date}"></p>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>Destination</th>
            <th>Departure date</th>
        </tr>
        <tr th:each="transport : ${transports}">
            <td th:text="${transport.destination}"></td>
            <td th:text="${transport.departureDate}"></td>
        </tr>

    </table>

<footer class="page-footer font-small blue" style="bottom: 0; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
