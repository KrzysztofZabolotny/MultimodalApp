<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">

        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Username:</span><span th:text="${client.email}"></span><br/>
    <span>Name:</span><span th:text="${client.name}"></span><br/>
    <span>Surname:</span><span th:text="${client.surname}"></span><br/>
    <span>Street:</span><span th:text="${client.street}"></span><br/>
    <span>City:</span><span th:text="${client.city}"></span><br/>
    <span>Zip code:</span><span th:text="${client.code}"></span><br/>
    <span>Phone</span><span th:text="${client.phone}"></span><br/>
    <span>Role:</span><span th:text="${client.role}"></span><br/>
</div>
<footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
