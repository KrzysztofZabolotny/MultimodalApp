<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>SpringBootThymeleaf Form</title>
    <style type="text/css">
        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }


        .btn {
            background-color: #fc7333;
            font-weight: bold;
            color: #f5f5f5;
        }

        .btn:hover {
            background-color: #B2B356;

            font-weight: bold;
            color: #f5f5f5;

        }

        .custom-radio {
            margin-left: 100px;

        }

        .jumbotron text-center {

        }

        .wf {
            outline: 1px solid red;
        }

        input[type="text"]:disabled {
            background-color: #03859b;
            color: #03859b;
        }

        input {
            text-align: center;
        }

        input:focus::placeholder {
            color: transparent;
        }


    </style>


</head>
<body>

<div class="jumbotron text-center"
     style="background-color: #03859b; align-content: center; height: 100px; margin-top: -30px">
    <h1 class="display-4">Rejestracja</h1>

</div>

<div id="container">

    <div class="row justify-content-center text-center">

        <div class="col col-4">
            <form action="#" th:action="@{/register}" th:object="${client}" method="post">
                <div class="col">
                    <div class="form-group">
                        <!--                        <label for="inputEmail">Email</label>-->
                        <input type="text" class="form-control" id="inputEmail" th:field="*{email}" placeholder="email"
                               required>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group ">
                        <!--                        <label for="inputPassword">Hasło</label>-->
                        <input type="password" class="form-control" id="inputPassword" th:field="*{password}"
                               placeholder="hasło" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group ">
                        <!--                        <label for="inputName">Imię</label>-->
                        <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="imię"
                               required>
                        <!--required-->
                    </div>
                </div>
                <div class="col">
                    <div class="form-group row-md-6">
                        <!--                        <label for="inputSurname">Nazwisko</label>-->
                        <input type="text" class="form-control" id="inputSurname" th:field="*{surname}"
                               placeholder="nazwisko" required>
                        <!--required-->
                    </div>
                </div>
                <div class="col">

                    <div class="row">
                        <div class="col">
                            <!--                            <label for="inputCode">Numer kierunkowy</label>-->
                            <input type="text" class="form-control" id="inputCode" th:field="*{code}"
                                   placeholder="numer kierunkowy" required>
                        </div>
                        <div class="col">
                            <!--                            <label for="inputPhoneNumber">Numer telefonu</label>-->
                            <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{phone}"
                                   placeholder="numer telefonu" required>
                            <!--required-->
                        </div>
                    </div>

                </div>

                <div class="row" style="margin-top: 20px; margin-left: -20px">

                    <input class="custom-radio" type="radio" th:field="*{role}" value="Driver"
                           onclick="document.getElementById('custom').disabled = false; document.getElementById('charstype').disabled = true;"
                           name="type" checked="checked" style="margin-left: 150px; margin-top: 7px"/>kierowca
                    <input class="custom-radio" style="margin-top: 7px" type="radio" th:field="*{role}" value="Client"
                           onclick="document.getElementById('custom').disabled = true; document.getElementById('charstype').disabled = false;"
                           name="type"/>klient<!--required-->
                    <br/>


                </div>

                <div class="col" style="margin-top: 10px">
                    <input type="text" class="form-control disabledInput" name="custom" id="custom"
                           th:field="*{companyName}" placeholder="nazwa firmy" style="border-color: #03859b ">
                    <!--required-->
                </div>

                <div class="form-group">


                </div>
                <div class="col" style="float: left; font-size: 15px; margin-left: 20px">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required> <!--required-->
                    <label class="form-check-label" for="gridCheck">
                        <a th:href="@{/terms_of_service}" th:target="_blank" style="color: whitesmoke">Warunki używania
                            aplikacji</a>
                    </label>
                </div>
                <div class="row ">
                    <div class="col"></div>
                    <div class="col ">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="margin-top: 20px; margin-left: 18px">Rejestruj
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
        </div>

    </div>


</div>
<footer class="page-footer font-small blue" style="bottom: 0; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>

</body>
</html>
