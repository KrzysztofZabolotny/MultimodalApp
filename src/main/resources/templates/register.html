<div id="container">

    <form action="#" th:action="@{/register}" th:object="${client}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="user@hosting.com" th:field="*{email}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Doe" th:field="*{password}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John" th:field="*{name}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Doe" th:field="*{surname}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Wojska Polskeigo 10/4" th:field="*{street}">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="inputAddress2">Address 2</label>-->
<!--            <input type="text" class="form-control" id="inputAddress2" placeholder="Staircase, floor, apartment">-->
<!--        </div>-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Oslo" th:field="*{city}">
            </div>
            <!--        <div class="form-group col-md-4">-->
            <!--            <label for="inputState">State</label>-->
            <!--            <select id="inputState" class="form-control">-->
            <!--                <option selected>Choose...</option>-->
            <!--                <option>...</option>-->
            <!--            </select>-->
            <!--        </div>-->
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="0192" th:field="*{zip}">
            </div>
            <div class="form-group col-md-1">
                <label for="inputCode">Code</label>
                <input type="text" class="form-control" id="inputCode" placeholder="+47..." th:field="*{code}">
            </div>
<!--                    <div class="form-group col-md-1">-->
<!--                        <label for="inputState">Code</label>-->
<!--                        <select id="inputState" class="form-control">-->
<!--                            <option selected>+47..</option>-->
<!--                            <option>...</option>-->
<!--                        </select>-->
<!--                    </div>-->
            <div class="form-group col-md-3">
                <label for="inputPhoneNumber">Phone number</label>
                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="91010123" th:field="*{phone}">
            </div>
        </div>
        <label>Role:</label>
        <input class="custom-radio" type="radio" th:field="*{role}" value="Client"  re/>Client
        <input class="custom-radio" type="radio" th:field="*{role}" value="Driver" />Driver<br/>
        <div class="form-group">
            <!--        <div class="form-check">-->
            <!--            <input class="form-check-input" type="checkbox" id="gridCheck">-->
            <!--            <label class="form-check-label" for="gridCheck">-->
            <!--                Check me out-->
            <!--            </label>-->
            <!--        </div>-->
        </div>
        <div class="form-check" style="float: left; font-size: 15px;">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
                <a href="/terms_of_service.html">Accept terms of service</a>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
