<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>SpringBootThymeleaf Form</title>
    <style type="text/css">
        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }


        .btn {
            background-color: #fc7333;
            width: 330px;
            font-weight: bold;
            color: #f5f5f5;
        }

        .btn:hover {
            background-color: #B2B356;
            font-weight: bold;
            color: #f5f5f5;

        }




    </style>


</head>
<body>
<div class="col-12 text-right">

    <div class="card-img-top d-flex justify-content-end" style="margin-top: 20px; margin-right: 20px">
        <a href="/">
            <img src="../static/img/home.png" th:src="@{../img/home.png}" style="margin-right: 20px">
        </a>
        <a href="/logout">
            <img src="../static/img/logout.png" th:src="@{../img/logout.png}">
        </a>
    </div>


</div>

<div class="jumbotron text-center"
     style="background-color: #03859b; align-content: center; height: 100px; margin-top: -30px">
    <h1 class="display-5">Zakres cenowy</h1>
</div>


<div class="container">

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="#" th:action="@{/register_transport_price_range}" th:object="${transport}" method="post">
                <table>
                    <thead>
                    <tr>
                        <th>Waga od</th>
                        <th>Waga do</th>
                        <th>Cena</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr th:each="priceRange, stat: *{priceRanges}">
                        <td><input class="form-control" th:field="*{priceRanges[__${stat.index}__].fromWeight}"></td>
                        <td><input class="form-control" th:field="*{priceRanges[__${stat.index}__].toWeight}"></td>
                        <td><input class="form-control" th:field="*{priceRanges[__${stat.index}__].price}"></td>

                    </tr>

                </table>
                <div class="d-flex justify-content-center">
                    <button style="width: 100%" type="submit" class="btn btn-primary btn-lg">Create</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>


<footer class="page-footer font-small blue" style="bottom: 0; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
