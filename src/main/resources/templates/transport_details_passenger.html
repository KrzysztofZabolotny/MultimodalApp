<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transport Application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        .btn {
            width: 100px;
            height: 30px;
            padding-bottom: 5px;
            background-color: #00203f;
            font-weight: bold;
            font-size: 13px;
            justify-content: center;
        }

        .btn:hover {
            width: 100px;
            height: 30px;
            background-color: #EA4F45;
            font-weight: bold;

        }

        .btn-logout {
            width: 100px;
            height: 40px;
            background-color: #ee0938;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 30px;
            font-weight: bold;
            color: #f5f5f5;
        }

        .btn-logout:hover {
            width: 100px;
            height: 40px;
            background-color: #07ac30;
            margin-right: 20px;
            margin-left: 20px;
            font-weight: bold;
            color: #f5f5f5;
        }


        .container {

            margin-bottom: 40px;
        }


    </style>

</head>
<body>
<div class="col-12 text-right">

    <div class="card-img-top d-flex justify-content-end" style="margin-top: 20px; margin-right: 20px">
        <a href="/">
            <img src="../static/img/home.png" th:src="@{../img/home.png}" style="margin-right: 20px">
        </a>
        <a href="/logout">
            <img src="../static/img/logout.png" th:src="@{../img/logout.png}">
        </a>
    </div>

</div>

<div class="jumbotron text-center" style="background-color: #03859b; align-content: center; text-align: center">
    <div class="container">
        <h6 class="display-4" style="justify-content: center;">Szczegóły transportu</h6>

        <div class="row">

            <div class="col"></div>
            <div class="col">
                <div class="card ml-1 mr-1 mt-3 mb-3 text-center text-primary"
                     style="background: #F8F9FA; width: 400px; height: 270px;">
                    <figure>
                        <div class="card-body">

                            <div class="card-img-top d-flex justify-content-center">
                                <img class="img-fluid" src="../static/img/weight.png" th:src="@{../img/weight.png}"
                                     alt="Card image cap">
                            </div>
                            <p class="card-text" th:text="'Waga całkowita: '+${transportWeight}+' kg'">0</p>

                            <div class="card-img-top d-flex justify-content-center">
                                <img class="img-fluid" src="../static/img/dollar.png" th:src="@{../img/dollar.png}"
                                     alt="Card image cap">
                            </div>
                            <p class="card-text" th:text="'Wartość: '+${transportValue}+' nok'">0</p>

                            <div class="card-img-top d-flex justify-content-center">
                                <img class="img-fluid" src="../static/img/invoice-small.png"
                                     th:src="@{../img/invoice-small.png}" alt="Card image cap">
                            </div>
                            <p class="card-text" th:text="'Należność do Transport Terminal: '+${invoice}+' nok'">0</p>
                        </div>
                    </figure>
                </div>
            </div>
            <div class="col"></div>
        </div>


    </div>
</div>

<div class="jumbotron text-center" style="background-color: #03859b; align-content: center; text-align: center">

    <div class="container">
        <h6 class="display-3" style="justify-content: center; margin-top: -150px">Zarejestrowani pasażerowie</h6>

        <a class="btn text-white" th:href="@{'/accept_all_parcels/' + ${id}}"
           style=" background-color: green; line-height: 70px; justify-content: center; width: 300px; height: 80px; margin-top: 50px; font-size: 15px">ZATWIERDŹ
            WSZYSTKICH PASAŻERÓW</a>
        <a class="btn text-white" th:href="@{'/generate_report/' + ${id}}"
           style=" background-color: gray; line-height: 70px; justify-content: center; width: 300px; height: 80px; margin-top: 50px; font-size: 15px">WYGENERUJ
            RAPORT</a>
    </div>


    <div class="row">
        <div th:each=" passenger : ${passengers}">
            <div class="card ml-1 mr-1 mt-3 mb-3 text-center text-primary" style="background: #F8F9FA; width: 15rem">
                <figure>
                    <div class="card-body">

                        <div class="card-img-top d-flex justify-content-center bg-light">
                            <img class="img-fluid" src="../static/img/owner.png" th:src="@{../img/owner.png}"
                                 alt="Card image cap">
                        </div>
                        <h5 class="card-title" th:text="${passenger.userName}">Owner</h5>


                        <div class="card-img-top d-flex justify-content-center bg-light">
                            <img class="img-fluid" src="../static/img/details.png" th:src="@{../img/details.png}"
                                 alt="Card image cap">
                        </div>
                        <h6 class="card-text"><small class="text-dark font-italic">Właściciel</small></h6>
                        <h5 class="card-title" th:text="${passenger.owner}">Imie Nazwisko</h5>
                        <h5 class="card-title" th:text="${passenger.ownerPhoneNumber}">Numer telefonu</h5>
                        <h5 class="card-title" th:text="${passenger.userName}">Adres email</h5>


                        <h6 class="card-text"><small class="text-dark font-italic">Personalia</small></h6>
                        <h5 class="card-title" th:text="${passenger.passengerName}+' '+${passenger.passengerSurname}">Imie
                            Nazwisko</h5>
                        <div class="card-img-top d-flex justify-content-center bg-light">
                            <img class="img-fluid" src="../static/img/pickup.png" th:src="@{../img/pickup.png}"
                                 alt="Card image cap">
                        </div>
                        <h6 class="card-text"><small class="text-dark font-italic">Adres odbioru</small></h6>
                        <h5 class="card-title" th:text="${passenger.passengerStreet}">Ulica</h5>
                        <h5 class="card-title" th:text="${passenger.passengerCity}">Miasto</h5>
                        <h5 class="card-title" th:text="${passenger.passengerZip}">Zip</h5>
                        <h5 class="card-title" th:text="${passenger.passengerCountry}">Kraj</h5>

                        <div class="card-img-top d-flex justify-content-center bg-light">
                            <img class="img-fluid" src="../static/img/destination.png"
                                 th:src="@{../img/destination.png}"
                                 alt="Card image cap">
                        </div>
                        <h6 class="card-text"><small class="text-dark font-italic">Adres docelowy</small></h6>
                        <h5 class="card-title" th:text="${passenger.destinationStreet}">Ulica</h5>
                        <h5 class="card-title" th:text="${passenger.destinationCity}">Miasto</h5>
                        <h5 class="card-title" th:text="${passenger.destinationZip}">Zip</h5>
                        <h5 class="card-title" th:text="${passenger.destinationCountry}">Kraj</h5>

                        <div class="card-img-top d-flex justify-content-center bg-light">
                            <img class="img-fluid" src="../static/img/dollar.png" th:src="@{../img/dollar.png}"
                                 alt="Card image cap">
                        </div>

                        <div class="card-img-top d-flex justify-content-center">
                            <img class="img-fluid" src="../static/img/status.png" th:src="@{../img/status.png}"
                                 alt="Card image cap">
                        </div>
                        <h6 class="card-text"><small class="text-dark font-italic">Status aplikacji</small></h6>
                        <p class="card-text" th:text="${passenger.status}">Unknown</p>

                            <a class="btn  text-white" th:href="@{'/accept_passenger/' + ${passenger.id}}"

                               style=" background-color: green; margin-top: 5px">ZATWIERDŹ</a>
                        <a class="btn  text-white" th:href="@{'/deny_passenger/' + ${passenger.id}}"
                           style=" background-color: red; margin-top: 5px">ODRZUĆ</a>

                        <div class="row">

                            <!--<a class="btn text-white" th:href="@{'/parcel_details/' + ${transport.id}}" style=" background-color: blue;">Accept</a>
                            <a class="btn text-white" th:href="@{'/delete_parcel/' + ${transport.id}}" style=" background-color: red;">Delete</a>
                            <a class="btn text-white" th:href="@{'/delete_parcel/' + ${transport.id}}" style=" background-color: green;">Devivered</a>-->
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer font-small blue" style="bottom: 0; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Termianl</div>
</footer>
</body>
</html>
