<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Title</title>

    <style>

        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }


        .btn {
            background-color: #fc7333;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 30px;
        }

        .btn:hover {
            background-color: #B2B356;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 30px;

        }

        .jumbotron text-center {

        }

        textarea {
            white-space: normal;
            text-align: justify;
            -moz-text-align-last: center; /* Firefox 12+ */
            text-align-last: center;
        }

        input {
            text-align: center;
        }

        input:focus::placeholder {
            color: transparent;
        }


    </style>
</head>
<body>

<div class="col-12 text-right">

    <div class="card-img-top d-flex justify-content-end" style="margin-top: 20px; margin-right: 20px">
        <a href="/">
            <img src="../static/img/home.png" th:src="@{../img/home.png}" style="margin-right: 20px">
        </a>
        <a href="/logout">
            <img src="../static/img/logout.png" th:src="@{../img/logout.png}">
        </a>
    </div>


</div>

<div class="jumbotron text-center"
     style="background-color: #03859b; align-content: center; height: 100px; margin-top: -30px">
    <h1 class="display-4">Dodaj paczkę</h1>

</div>

<div class="container">


    <form class="form-horizontal" id="addForm" action="#" th:action="@{/add_parcel}" th:object="${parcel}"
          method="post">
        <div class="row justify-content-center text-center" style="margin-bottom: 40px">
            <div class="col"><label style=" font-size: 30px">Szczegóły paczki</label></div>
            <div class="col"><label style=" font-size: 30px">Dane nadawcy</label></div>
            <div class="col"><label style=" font-size: 30px">Dane odbiorcy</label></div>
        </div>

        <div class="row justify-content-center text-center">

            <div class="col">
                <div class="form-group">
                    <!-- Default input -->
                    <div class="form-group col-md-12">
                        <input th:field="*{weight}" type="text" placeholder="waga"
                               class="form-control align-middle text-center" style="margin-bottom: 52px">
                    </div>
                    <div class="form-group col-md-12">

                        <input th:field="*{width}" type="text" placeholder="szerokość" class="form-control text-center"
                               id="width" style="margin-bottom: 52px">
                    </div>
                    <div class="form-group col-md-12">

                        <input th:field="*{length}" type="text" placeholder="długość" class="form-control text-center"
                               id="length" style="margin-bottom: 52px">
                    </div>

                    <div class="form-group col-md-12">
                        <input th:field="*{height}" type="text" placeholder="wysokość" class="form-control text-center"
                               id="height" style="margin-bottom: 52px" >
                    </div>
                    <div class="form-group col-md-12 justify-content-center text-center">

                        <textarea th:field="*{content}" class="form-control" id="content"
                                  rows="3" placeholder="zawartość" style="margin-bottom: 45px"></textarea>
                    </div>

                    <div class="form-group col-md-12 justify-content-center text-center">

                        <textarea th:field="*{additionalComments}" style="margin-top: 40px" class="form-control"
                                  id="additionalComments"
                                  rows="3" placeholder="komentarz"></textarea>
                    </div>
                </div>
            </div>
<!--            <div class="col" style="margin-top: 80px">-->
<!--                <div class="form-group col-md-12 justify-content-center text-center">-->

<!--                        <textarea th:field="*{content}" class="form-control" id="content"-->
<!--                                  rows="5" placeholder="zawartość"></textarea>-->
<!--                </div>-->

<!--                <div class="form-group col-md-12 justify-content-center text-center">-->

<!--                        <textarea th:field="*{additionalComments}" style="margin-top: 40px" class="form-control"-->
<!--                                  id="additionalComments"-->
<!--                                  rows="5" placeholder="komentarz"></textarea>-->
<!--                </div>-->
<!--            </div>-->



            <div class="col">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="imie" style="margin-bottom: 52px"> <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="nazwisko" style="margin-bottom: 52px"> <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="ulica" style="margin-bottom: 52px"> <!--required-->
                </div>

                <div class="form-group col-md-12">

                    <input type="text" class="form-control"  th:field="*{city}" placeholder="miasto" style="margin-bottom: 52px">
                    <!--required-->
                </div>
                <div class="form-group col-md-12">

                    <input type="text" class="form-control" th:field="*{zip}" placeholder="kod pocztowy" style="margin-bottom: 52px">
                    <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{country}" placeholder="kraj" style="margin-bottom: 52px"> <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{country}" placeholder="numer telefonu"> <!--required-->
                </div>
            </div>
            <div class="col">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="imie" style="margin-bottom: 52px"> <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="nazwisko" style="margin-bottom: 52px"> <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="ulica" style="margin-bottom: 52px"> <!--required-->
                </div>

                <div class="form-group col-md-12">

                    <input type="text" class="form-control"  th:field="*{city}" placeholder="miasto" style="margin-bottom: 52px">
                    <!--required-->
                </div>
                <div class="form-group col-md-12">

                    <input type="text" class="form-control" th:field="*{zip}" placeholder="kod pocztowy" style="margin-bottom: 52px">
                    <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{country}" placeholder="kraj" style="margin-bottom: 52px"> <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control"
                           th:field="*{country}" placeholder="numer telefonu"> <!--required-->
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col justify-content-center text-center">
                <button type="submit" class="btn btn-primary" style="width: 98%; height: 60px; font-size: 30px;">Dalej
                </button>
            </div>

        </div>

    </form>

</div>
<footer class="page-footer font-small blue" style="bottom: 0; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
