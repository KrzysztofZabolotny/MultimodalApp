<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        .form-control {
            width: 300px;
        }


        #button_container {

            margin-left: 30px;
            margin-top: 100px;

        }

        #form {
            font-size: 18px;
        }

        .btn {
            width: 300px;
            height: 60px;
            background-color: #fc7333;
            font-weight: bold;
            font-size: 20px;
            color: #f5f5f5;
            border-color: #F8F9FA;
            border-style: solid;
        }

        .btn:hover {
            width: 300px;
            height: 60px;
            background-color: #B2B356;
            font-weight: bold;
            color: #f5f5f5;
        }

        #forgot_password {
            font-size: 15px;

            /*border-style: solid;*/
            /*border-color: whitesmoke;*/

        }

        .wf {
            outline: 1px solid red;
        }
    </style>


</head>
<body>
<div class="jumbotron text-center" style="background-color: #03859b; align-content: center">

    <h1 class="display-4">Transport Terminal</h1>


</div>

<div id="container">

    <div class="row">
        <div class="col"></div>
        <div class="col justify-content-md-center">
            <img src="../static/img/modes_of_transportation.png" th:src="@{img/modes_of_transportation.png}" alt=""/>
        </div>
        <div class="col justify-content-center align-items-center">
            <div class="col" style="margin-top: 100px">
                <div class="tile-top">
                    <button onclick="window.location.href='/login';" class="btn">
                        Logowanie
                    </button>
                </div>
                <div class="tile-bottom" style="margin-top: 20px">
                    <button onclick="window.location.href='/register';" class="btn">
                        Rejestracja
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
<footer class="page-footer font-small blue" style="margin-top: 100px; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
