<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>SpringBootThymeleaf Form</title>
    <style type="text/css">
        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        #container {
            width: 800px;
            height: 240px;
            margin-left: auto;
            margin-right: auto;

        }

        .btn {
            background-color: #fc7333;
            height: 50px;
            width: 300px;
            margin-left: 235px;
            margin-top: 30px;
            font-weight: bold;
            color: #f5f5f5;
        }

        .btn:hover {
            background-color: #B2B356;
            height: 50px;
            width: 300px;
            margin-left: 235px;
            font-weight: bold;
            color: #f5f5f5;

        }
        .btn-logout{
            width: 100px;
            height: 40px;
            background-color: #ee0938;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 30px;
            font-weight: bold;
            color: #f5f5f5;
        }
        .btn-logout:hover{
            width: 100px;
            height: 40px;
            background-color: #07ac30;
            margin-right: 20px;
            margin-left: 20px;
            font-weight: bold;
            color: #f5f5f5;
        }

        .jumbotron text-center {

        }

    </style>


</head>
<body>
<div class="col-12 text-right">

    <div class="card-img-top d-flex justify-content-end" style="margin-top: 20px; margin-right: 20px">
        <a href="/">
            <img src="../static/img/home.png" th:src="@{../img/home.png}" style="margin-right: 20px">
        </a>
        <a href="/logout">
            <img src="../static/img/logout.png" th:src="@{../img/logout.png}">
        </a>
    </div>


</div>

<div class="jumbotron text-center"
     style="background-color: #03859b; align-content: center; height: 100px; margin-top: -30px">
    <h1 class="display-4">Edit details</h1>

</div>

<div id="container">
    <div class="col-6 text-center" style="margin-left: 200px">
        <img src="../static/img/profile-edit.png" th:src="@{../img/profile-edit.png}"
             style=" max-width: fit-content;"/>
    </div>

    <form action="#" th:action="@{/edit_profile}" th:object="${client}" method="post">

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputName" style="text-align: center">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John" th:field="*{name}">
            </div>
            <div class="form-group col-md-4">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Doe" th:field="*{surname}">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="********" th:field="*{password}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Street</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Wojska Polskeigo 10/4"
                   th:field="*{street}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Oslo" th:field="*{city}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="0192" th:field="*{zip}">
            </div>
            <div class="form-group col-md-1">
                <label for="inputCode">Code</label>
                <input type="text" class="form-control" id="inputCode" placeholder="+47..." th:field="*{code}">
            </div>
            <div class="form-group col-md-3">
                <label for="inputPhoneNumber">Phone number</label>
                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="91010123"
                       th:field="*{phone}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
        </footer>
    </form>

</div>

</body>
</html>
