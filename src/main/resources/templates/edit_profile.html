<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>SpringBootThymeleaf Form</title>
    <style type="text/css">
        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }


        .btn {
            background-color: #fc7333;
            font-weight: bold;
            color: #f5f5f5;
        }

        .btn:hover {
            background-color: #B2B356;

            font-weight: bold;
            color: #f5f5f5;

        }

        .custom-radio {
            margin-left: 100px;

        }

        .jumbotron text-center {

        }

        .wf {
            outline: 1px solid red;
        }

        input[type="text"]:disabled {
            background-color: #03859b;
            color: #03859b;
        }

        input {
            text-align: center;
        }
        input:focus::placeholder {
            color: transparent;
        }


    </style>


</head>
<body>

<div class="jumbotron text-center"
     style="background-color: #03859b; align-content: center; height: 100px; margin-top: -30px">
    <h1 class="display-4">Edytuj profil</h1>

</div>

<div id="container">


    <div class="row justify-content-center text-center">
            <div class="col"></div>

            <div class="col-6 text-center">
                <img src="../static/img/profile-edit.png" th:src="@{../img/profile-edit.png}"
                     style=" max-width: fit-content;"/>
            </div>
            <div class="col"></div>
        </div>

    <div class="row justify-content-center text-center">
            <div class="col col-4">
                <form action="#" th:action="@{/edit_profile}" th:object="${client}" method="post">
                    <div class="col">
                        <div class="form-group ">
                            <!--                        <label for="inputName">Imię</label>-->
                            <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="imię" required>
                            <!--required-->
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row-md-6">
                            <!--                        <label for="inputSurname">Nazwisko</label>-->
                            <input type="text" class="form-control" id="inputSurname" th:field="*{surname}" placeholder="nazwisko" required>
                            <!--required-->
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group ">
                            <!--                        <label for="inputPassword">Hasło</label>-->
                            <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="hasło" >
                        </div>
                    </div>
                    <div class="col">

                        <div class="row">
                            <div class="col">
                                <!--                            <label for="inputCode">Numer kierunkowy</label>-->
                                <input type="text" class="form-control" id="inputCode" th:field="*{code}" placeholder="numer kierunkowy" >
                            </div>
                            <div class="col">
                                <!--                            <label for="inputPhoneNumber">Numer telefonu</label>-->
                                <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{phone}" placeholder="numer telefonu" >
                                <!--required-->
                            </div>
                        </div>

                    </div>




                    <div class="row ">
                        <div class="col"></div>
                        <div class="col ">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="margin-top: 20px; margin-left: 18px">Zatwierdź
                            </button>
                        </div>
                        <div class="col"></div>
                    </div>

                </form>
            </div>
        </div>


</div>
<footer class="page-footer font-small blue" style="bottom: 0; width: 100%">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>

</body>
</html>
