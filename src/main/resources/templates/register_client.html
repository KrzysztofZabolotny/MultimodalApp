<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBootThymeleaf Form</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        button {
            margin: 10px;
            padding: 7px 15px;

        }

        input[type=text], input[type=password], select {
            display: inline-block;
            border: 2px solid #4267b2;
            border-radius: 4px;
            width: 200px;
        }
    </style>


</head>
<body>
    <div align="center">
        <h1> Client registration</h1>
        <form action="#" th:action="@{/register_client}" th:object="${client}" method="post">
            <label>Username:</label>
            <input type="text" th:field="*{userName}"/> <br/>
            <label>Username:</label>
            <input type="password" th:field="*{password}"/> <br/>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}"/><br/>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}"/><br/>
            <label>Phone</label>
            <input type="text" th:field="*{phone}"/><br/>
            <label>Email</label>
            <input type="text" th:field="*{email}"/><br/>


            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
