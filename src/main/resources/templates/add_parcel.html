<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Title</title>

    <style>

        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }


        .btn {
            background-color: #fc7333;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 30px;
        }

        .btn:hover {
            background-color: #B2B356;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 30px;

        }

        .jumbotron text-center {

        }


        .row {
            min-height: 500px;
        }
    </style>
</head>
<body>

<div class="col-12 text-right">

    <div class="card-img-top d-flex justify-content-end" style="margin-top: 20px; margin-right: 20px">
        <a href="/">
            <img src="../static/img/home.png" th:src="@{../img/home.png}" style="margin-right: 20px">
        </a>
        <a href="/logout">
            <img src="../static/img/logout.png" th:src="@{../img/logout.png}">
        </a>
    </div>


</div>

<div class="jumbotron text-center"
     style="background-color: #03859b; align-content: center; height: 100px; margin-top: -30px">
    <h1 class="display-4">Add your parcel</h1>

</div>

<div class="container">


    <form class="form-horizontal"  action="#" th:action="@{/add_parcel}" th:object="${parcel}" method="post">


        <div class="row">

            <div class="col" style="margin-top: 5px">

                <img style="margin-top: 40px" src="../static/img/box-dim.png" th:src="@{../img/box-dim.png}">
            </div>

            <div class="col" style="margin-top: 5px">
                <div class="form-group">
                    <!-- Default input -->


                    <div class="form-group col-md-12">
                        <label >Length in cm</label>
                        <input th:field="*{length}" type="text" class="form-control text-center">
                    </div>
                    <div class="form-group col-md-12">
                        <label  style="">Weight in kg</label>
                        <input th:field="*{weight}" type="text" class="form-control align-middle text-center">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="width">Width in cm</label>
                        <input th:field="*{width}" type="text" class="form-control text-center" id="width" >
                    </div>
                    <div class="form-group col-md-12">
                        <label for="height">Height in cm</label>
                        <input th:field="*{height}" type="text" class="form-control text-center" id="height">
                    </div>
                </div>
            </div>

            <div class="col" style="margin-top: 5px">
                <div class="form-group col-md-12" >
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress"
                           th:field="*{address}"> <!--required-->
                </div>
                <div class="form-group col-md-12" >
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" th:field="*{city}">
                    <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" th:field="*{zip}">
                    <!--required-->
                </div>
                <div class="form-group col-md-12">
                    <label for="inputCountry">Country</label>
                    <input type="text" class="form-control" id="inputCountry"
                           th:field="*{country}"> <!--required-->
                </div>
            </div>

            <div class="col">

                <div class="form-group">
                    <label for="additionalComments">Content</label>
                    <textarea th:field="*{content}" class="form-control" id="content"
                               rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="additionalComments">Additional comments</label>
                    <textarea th:field="*{additionalComments}" class="form-control" id="additionalComments"
                               rows="5"></textarea>
                </div>

            </div>
        </div>
        <button class="btn btn-large btn-block btn-primary align-self-center" style="width: 100%; height: 60px; font-size: 30px;" type="submit">Add</button>
    </form>

</div>
<footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
