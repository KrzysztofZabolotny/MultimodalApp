<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBootThymeleaf Form</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        button {
            margin: 10px;
            padding: 7px 15px;

        }

        input[type=text], input[type=password], select {
            display: inline-block;
            border: 2px solid #4267b2;
            border-radius: 4px;
            width: 200px;
        }
    </style>

</head>
<body>
    <div align="center">
        <h1> Add parcel</h1>
        <form action="#" th:action="@{/addparcel}" th:object="${parcel}" method="post">
            <label>Add parcel</label>
            <input type="text" th:field="*{content}"/><br/>
            <br/>
            <button type="submit">Add</button>

        </form>
    </div>
</body>
</html>
