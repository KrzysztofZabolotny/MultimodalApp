<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Details</title>

    <style>
        body {
            background-color: #03859b;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        .btn {
            background-color: #fc7333;
            height: 50px;
            width: 300px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f5f5f5;
        }

        .btn:hover {
            background-color: #B2B356;
            height: 50px;
            width: 300px;
            font-weight: bold;
            color: #f5f5f5;

        }
    </style>
</head>
<body>



<div class="container">
    <div class="col-6">

    </div>
    <div class="col-6 mt-4">
        <div class="card">
            <div class="card-body text-dark">
                <h5 class="card-title text-center">User profile</h5>
                <h6>Name:</h6>
                <p class="card-text" th:text="${client.name}">Name</p>
                <h6>Surname:</h6>
                <p class="card-text" th:text="${client.surname}">Surname</p>
                <h6>Street:</h6>
                <p class="card-text" th:text="${client.street}">Street</p>
                <h6>City:</h6>
                <p class="card-text" th:text="${client.city}">City</p>
                <h6>Zip:</h6>
                <p class="card-text" th:text="${client.zip}">Zip</p>
                <h6>Phone number:</h6>
                <p class="card-text" th:text="${client.code} +' '+ ${client.phone}">Phone</p>
            </div>
            <div class="col text-center">
                <button onclick="window.location.href='/edit_profile';" class="btn" style="clear: both">
                    Edit profile
                </button>
            </div>
        </div>

    </div>
</div>
<footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-4">2020&copy Transport Automation App</div>
</footer>
</body>
</html>
